<h3 class="title">
  Institucion: {{institucion.id}}
  <div class="actions">
    <button [routerLink]="'/editarInstitucion/'+institucion.id">editar</button>
    <button (click)="eliminarInstitucion()">borrar</button>
  </div>
</h3>
<div class="content">
  <p><label>Nombre:</label>{{institucion.nombre}}</p>
  <p><label>Direccion:</label> {{institucion.direccion}} </p> 
</div>
